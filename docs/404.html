<html lang="en">
  <head>
    <script type="text/javascript">
      window.location.replace(
        '/?p=' +
          window.location.pathname.split('/')[1] +
          (window.location.search ? '&' + window.location.search.slice(1) : '')
      );
    </script>
  </head>

</html>
